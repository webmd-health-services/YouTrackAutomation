
Build:
- PowerShell:
    ExceptDuring: Clean
    ScriptBlock: prism install | Format-Table -Auto

- Version:
    Path: YouTrackAutomation\YouTrackAutomation.psd1
    Prerelease:
    - main: ""
    - "*": rc1

# Update the AppVeyor build/version number.
- Exec:
      OnlyBy: BuildServer
      Path: appveyor
      Argument: [ UpdateBuild, -Version, "$(WHISKEY_SEMVER2)+$(WHISKEY_BUILD_NUMBER)" ]

- NuGetRestore:
    ExceptDuring: Clean
    Path: ./packages.config
    Argument:
    - "-PackagesDirectory"
    - $(WHISKEY_BUILD_ROOT)\packages

- PowerShell:
    ExceptDuring: Clean
    ScriptBlock: |
        $binPath = Join-Path -Path $(WHISKEY_BUILD_ROOT) -ChildPath "YouTrackAutomation\bin"
        $nJsonPath = Join-Path -Path $(WHISKEY_BUILD_ROOT) -ChildPath "packages\Newtonsoft.Json.13.0.1\lib\netstandard2.0\Newtonsoft.Json.dll"
        $ytSharpPath = Join-Path -Path $(WHISKEY_BUILD_ROOT) -ChildPath "packages\YouTrackSharp.2022.3.1\lib\netstandard2.0\YouTrackSharp.dll"
        if (-not (Test-Path -Path $binPath))
        {
            New-Item -Path $binPath -ItemType Directory | Out-Null
        }
        Copy-Item -Path $nJsonPath -Destination $binPath
        Copy-Item -Path $ytSharpPath -Destination $binPath


# Dot-sourcing files is expensive. Move all functions into .psm1 file to improve import speed. Do this before testing
# to ensure the module still works.
- MergeFile:
    OnlyBy: BuildServer
    # Builds run twice on some serves. Only run this step if the module hasn't been merged yet.
    IfExists: YouTrackAutomation\Functions\*.ps1
    Path:
    - YouTrackAutomation\Functions\*.ps1
    DestinationPath: YouTrackAutomation\YouTrackAutomation.psm1
    DeleteSourceFiles: true
    TextSeparator: "$(NewLine)$(NewLine)"

- PowerShell:
    ExceptDuring: Clean
    Path: init.ps1

- PowerShell:
    OnlyDuring: Clean
    Path: reset.ps1

- CopyFile:
    Path:
    - CHANGELOG.md
    - README.md
    - LICENSE.txt
    - NOTICE.txt
    DestinationDirectory: YouTrackAutomation

- Zip:
    ArchivePath: .output\YouTrackAutomation-$(WHISKEY_SEMVER2).zip
    Path:
    - YouTrackAutomation
    Exclude:
    - "*.pdb"
    - "*.orig"

- Exec:
    OnlyBy: BuildServer
    Path: appveyor
    Argument: [ 'PushArtifact', '.output/YouTrackAutomation-$(WHISKEY_SEMVER2).zip', '-DeploymentName', 'GitHub' ]

- Pester:
    Configuration:
        Run:
            Path: Tests\*.Tests.ps1
            Exit: true
            Throw: true
        TestResult:
            Enabled: true
            OutputPath: .output\pester.xml
            TestSuiteName: YouTrackAutomation
        Output:
            Verbosity: Detailed

- PublishPowerShellModule:
    Path: YouTrackAutomation

- Exec:
    OnlyBy: BuildServer
    Path: appveyor
    Argument: [
        'PushArtifact',
        '.output/YouTrackAutomation.$(WHISKEY_SEMVER2_NO_BUILD_METADATA).nupkg',
        '-DeploymentName',
        'PowerShellGallery'
    ]
